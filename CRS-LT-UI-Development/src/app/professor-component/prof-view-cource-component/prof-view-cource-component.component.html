<!DOCTYPE html>
<html lang="en">
<head>
  <title>Professor Dashboard</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
 
</head>
<body>

<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <ul class="nav navbar-nav">
      <li><a href="app-professor-component">Home</a></li>
      <li class="active"><a href="app-prof-view-cource-component">View Courses</a></li>
      <li><a href="app-prof-enrolld-students-component">View Enrolled Students</a></li>
      <li><a href="app-prof-add-grade-component">Add Grades</a></li>
    </ul>
    <ul class="nav navbar-nav navbar-right">
      <li><a href="#"><span class="glyphicon glyphicon-log-in"></span> Logout</a></li>
    </ul>
  </div>
</nav>
  
<div class="container">
    <div style="background-color: rgba(19, 17, 17, 0.664); padding: 4%;">
        <div style="background-color: rgb(255, 255, 255); padding: 5%;">
  <h1 style="text-align: center;">All Courses</h1>
  <form method="POST" [formGroup]="myForm" (ngSubmit)="onSubmit(myForm)"><br>
    <table style="border: 3px solid;" class="table" border="1px">
      <thead>
        <tr>
          <th scope="col">Course Code</th>
          <th scope="col">Course Name</th>
          <th scope="col">Seats</th>
        </tr>
      </thead>
      <tbody>
          <tr *ngFor="let course of courseDetails">
          <td>{{course.courseCode}}</td>
          <td>{{course.courseName}}</td>
          <td>{{course.seats}}</td> 
        </tr>
      </tbody>
    </table>
    </form>
</div></div></div>

</body>
</html>
